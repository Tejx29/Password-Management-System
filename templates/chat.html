<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Manager AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen">
  <div id="chat" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
  <div class="p-4 bg-gray-800 flex">
    <input id="message" type="text" placeholder="Type your command..."
      class="flex-1 px-3 py-2 rounded-lg bg-gray-700 text-white focus:outline-none">
    <button onclick="sendMessage()"
      class="ml-3 px-4 py-2 bg-cyan-500 hover:bg-cyan-600 rounded-lg font-bold">Send</button>
  </div>

  <script>
    async function sendMessage() {
      let msg = document.getElementById("message").value;
      if (!msg) return;

      document.getElementById("chat").innerHTML += 
        `<div class="text-right"><span class="bg-cyan-600 px-3 py-2 rounded-xl inline-block">${msg}</span></div>`;
      document.getElementById("message").value = "";

      let res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      let data = await res.json();

      document.getElementById("chat").innerHTML += 
        `<div class="text-left"><span class="bg-gray-700 px-3 py-2 rounded-xl inline-block">${data.response}</span></div>`;

      document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
    }
  </script>
</body>
</html>
