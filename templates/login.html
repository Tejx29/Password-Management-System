<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Password Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-xl w-96">
    <h2 class="text-2xl font-bold mb-6 text-white text-center">Password Manager</h2>
    {% if error %}
      <div class="bg-red-600 px-3 py-2 rounded mb-4 text-white">{{ error }}</div>
    {% endif %}
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-green-600 px-3 py-2 rounded mb-4 text-white">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <input name="username" placeholder="Username" value="{{ username if username else '' }}"
        class="w-full px-3 py-2 mb-4 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
      <input name="password" type="password" placeholder="Master Password"
        class="w-full px-3 py-2 mb-4 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
      <button type="submit"
        class="w-full bg-cyan-500 hover:bg-cyan-600 px-3 py-2 rounded font-bold">Login</button>
    </form>
    <p class="text-white mt-4 text-center">
      New User? <a href="/signup" class="text-yellow-400 underline">Sign Up</a>
    </p>
  </div>
</body>
</html>
